---
name: "pre-release"

on:
  push:
    branches:
      - "develop"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn
      - run: cd ./packages/webapp && yarn build
        env:
          NODE_ENV: production
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./packages/webapp/dist/
